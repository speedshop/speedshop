name: Update SLA, Availability

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC (9 AM JST)
  workflow_dispatch:      # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '4.0'

    - name: Clone client_notes repo
      env:
        CLIENT_NOTES_PAT: ${{ secrets.CLIENT_NOTES_PAT }}
      run: |
        git clone https://${CLIENT_NOTES_PAT}@github.com/speedshop/client_notes.git /tmp/client_notes

    - name: Generate SLA status and availability
      run: |
        cd /tmp/client_notes
        bundle install
        mkdir -p ${{ github.workspace }}/_data
        bundle exec rake sla:generate_json[${{ github.workspace }}/_data/sla_status.json]
        bundle exec rake sla:generate_holidays_ics[${{ github.workspace }}/holidays.ics]
        bundle exec rake availability:generate_json[${{ github.workspace }}/_data/availability.json]

    - uses: r-lib/actions/setup-pandoc@v2
      with:
        pandoc-version: '2.9.2.1'

    - name: Install PDF dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-fonts-recommended texlive-xetex librsvg2-bin

    - uses: actions/cache@v4

      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - uses: bahmutov/npm-install@v1

    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: Build site
      run: make

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: 'www.speedshop.co'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
        SOURCE_DIR: '_site'

    - name: Cloudflare Purge Cache
      uses: jakejarvis/cloudflare-purge-action@v0.3.0
      env:
        CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
