name: Build and deploy

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: ruby/setup-ruby@master
      with:
        ruby-version: '4.0'
    - uses: r-lib/actions/setup-pandoc@v2
      with:
        pandoc-version: '2.9.2.1' # The pandoc version to download (if necessary) and use.
    - name: Install PDF dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-fonts-recommended texlive-xetex librsvg2-bin
    - uses: actions/cache@master
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - uses: bahmutov/npm-install@v1
    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Clone client_notes repo
      env:
        CLIENT_NOTES_PAT: ${{ secrets.CLIENT_NOTES_PAT }}
      run: |
        git clone https://${CLIENT_NOTES_PAT}@github.com/speedshop/client_notes.git /tmp/client_notes
    - name: Generate SLA status and availability
      run: |
        cd /tmp/client_notes
        bundle install
        mkdir -p ${{ github.workspace }}/_data
        bundle exec rake sla:generate_json[${{ github.workspace }}/_data/sla_status.json]
        bundle exec rake sla:generate_holidays_ics[${{ github.workspace }}/holidays.ics]
        bundle exec rake availability:generate_json[${{ github.workspace }}/_data/availability.json]
    - name: make site 
      run: make
    - name: deploy to S3
      uses: jakejarvis/s3-sync-action@master
      if: contains(github.ref, 'master')
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: 'www.speedshop.co'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
        SOURCE_DIR: '_site'   
    - name: Fix content-type for text files in S3
      if: contains(github.ref, 'master')
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'us-east-1'
      run: |
        for file in llms.txt llms-full.txt; do
          aws s3 cp s3://www.speedshop.co/$file s3://www.speedshop.co/$file \
            --content-type "text/plain; charset=utf-8" \
            --metadata-directive REPLACE
        done
        aws s3 cp s3://www.speedshop.co/ s3://www.speedshop.co/ \
          --exclude "*" --include "*.md" --recursive \
          --content-type "text/markdown; charset=utf-8" \
          --metadata-directive REPLACE
        aws s3 cp s3://www.speedshop.co/holidays.ics s3://www.speedshop.co/holidays.ics \
          --content-type "text/calendar; charset=utf-8" \
          --metadata-directive REPLACE
    - name: Cloudflare Purge Cache
      uses: jakejarvis/cloudflare-purge-action@v0.3.0
      if: contains(github.ref, 'master')
      env:
        # Zone is required by both authentication methods
        CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
